title: 編輯景點
layout: ./app/layout-admin.ejs
engine: ejs
current: admin-modify-tour

<main>
    <div class="container">
        <h2>編輯景點</h2>
        <a class="btn btn-dark" href="./admin-list.html">回後台</a>
        <form class="row g-3 my-3">
            <div class="col-auto">
                <label for="tour-name" class="visually-hidden">標題</label>
                <input type="text" class="form-control" id="tour-name" placeholder="標題">
            </div>
            <div class="col-auto">
                <label for="tour-description" class="visually-hidden">內文</label>
                <input type="text" class="form-control" id="tour-description" placeholder="內文">
            </div>
            <div class="col-auto">
                <label for="tour-imgUrl" class="visually-hidden">圖片網址</label>
                <input type="text" class="form-control" id="tour-imgUrl" placeholder="圖片網址">
            </div>
            <div class="col-auto">
                <input type="button" value="更新" class="btn btn-primary" onclick="modifyTour()">
            </div>
        </form>
    </div>
</main>
