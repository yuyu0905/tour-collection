---
title: 登入
layout: ./app/layout.ejs
engine: ejs
current: login
---


<main>
    <div class="container">
        <h2>登入</h2>
        <form>
            <div class="mb-3 row">
                <label for="email" class="col-sm-2 col-form-label">帳號</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="email" placeholder="email@example.com">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="pwd" class="col-sm-2 col-form-label">密碼</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="pwd">
                </div>
            </div>
            <input type="button" value="登入" class="btn btn-primary" onclick="login()"></input>
        </form>
    </div>
</main>
