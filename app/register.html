<main>
    <div class="container">
        <h2>註冊</h2>
        <div class="mb-3 row">
            <label for="email" class="col-sm-2 col-form-label">帳號</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="email" placeholder="email@example.com">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="pwd" class="col-sm-2 col-form-label">密碼</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="pwd">
            </div>
        </div>
        <input type="button" value="註冊" class="btn btn-primary" onclick="register()">
    </div>
</main>
